<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Pahlawan Kekaisaran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-image: url('../../assets/bg1.jpg'); background-size: cover; background-position: center;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Pahlawan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>
        {{item.nama}}
        <p>{{item.deskripsi}}</p>
      </ion-label>
      <ion-button expand="block" (click)="openModalEdit(true,item.id)">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="confirmHapusMahasiswa(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-item (click)="logout()">
  <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
  <ion-label>Logout</ion-label>
</ion-item>

<!-- button tambah -->
<ion-card>
  <ion-button (click)="openModalTambah(true)" expand="block">Tambah Pahlawan</ion-button>
</ion-card>

<!-- modal tambah -->
<ion-modal [isOpen]="modalTambah" (ionModalDidDismiss)="cancel()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Tambah Pahlawan</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Pahlawan" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama Pahlawan" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label='Kisah Perjuangan' labelPlacement="floating" required [(ngModel)]="deskripsi"
          placeholder="Masukkan Kisah Perjuangan" type="text">
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="tambahMahasiswa()" color="primary" shape="full" expand="block">Tambah
            Pahlawan
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>

<!-- modal edit -->
<ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Edit Pahlawan</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Pahlawan" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama Pahlawan" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label='Kisah Perjuangan' labelPlacement="floating" required [(ngModel)]="deskripsi"
          placeholder="Masukkan Kisah Perjuangan" type="text">
        </ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden">
      </ion-input>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="editMahasiswa()" color="primary" shape="full" expand="block">Edit
            Pahlawan
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
